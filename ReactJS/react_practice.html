let Note = React.createClass({
  getInitialState(){
    return {editing: false}
  },
  edit(){
    this.setState({editing: true})
  },
  remove(){
    alert('Removing element')
  },
  save(){
    var val = this.refs.newText.value ;
    alert(val);
    this.setState ({editing: false})
  },
  renderDisply(){
    return(
    <div className="note">
    <p>{this.props.children}</p>
    <span>
    <button onClick={this.edit}>EDIT </button>
    <button onClick={this.remove}> X </button>
    </span>
    </div>
    )
  },
  renderForm (){
    return (
      <div className='note'>
      <textarea ref="newText"></textarea>
      <button onClick={this.save}>SAVE</button>

      </div>
    )
  },
  render(){
    return (this.state.editing) ?  this.renderForm() : this.renderDisply()
    
  }
})
let Board = React.createClass({
  // This code handles error in the code.
  propTypes: {
    count: function(props, propName) {
      if (typeof props[propName] !== 'number'){
        return new Error ('Count must be a number');
      }
      if (props[propName] > 100) {
        return new Error (props[propName]+' notes is to many: create less than or equal to 100');
      }
    }
  } ,
  getInitialState(){
    return {
      notes: [
      'call Bob',
      'Finish Hw',
      'Finsih React',
      'finsih Javascript'
      ]
    }
  },
  render() {
    return (
      <div className='board'>
      {this.state.notes.map((note,i)=>{
        return <Note key={i}>{note}</Note>
      })}
      </div>
      )
  }
})
