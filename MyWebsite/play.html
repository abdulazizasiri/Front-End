<video height="auto" id='video' controls="controls" preload="none" onclick="this.play()">
        <source type="video/mp4" src="skate.mp4">
       </video>


<script>
    $('video').click(function(event) {
  event.stopPropagation();
  if ($(this).get(0).paused) {
    $(this).get(0).play();
  }
  else {
    $(this).get(0).pause();
  }
});
</script>
